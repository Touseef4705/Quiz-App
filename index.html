<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typescript Quiz App</title>
</head>
<body>

    <div class="quiz-container" >
        <div class="quiz-header">
          <h1>Quiz App</h1>
        </div>
        <div id="question-head">
            <h1 id="quiz_question">01.Question</h1>
        </div>
        <div class="question">
        </div>
        <div class="btn_container">
            <button class="previous_btn">Previous</button>
            <button class="btn">Next</button>
        </div>
    </div>

    <div id="quiz_result" >
        <h1>win </h1>
        <h3>right</h3>
        <h3>wrong</h3>
        <button>reload</button>
    </div>
    
    <script src="dist/quiz.js"></script>
</body>
</html>
